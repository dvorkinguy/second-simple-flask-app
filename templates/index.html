<!DOCTYPE html>
<html>
<head>
  <title>Contact DevOps Challenges</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Restricted Information Request Service 2</h1>
    <form action="{{ url_for('index') }}" method="post">

      <input type="text" name="full_name" placeholder="Enter Your Name, please.">

      <input type="email" name="email" placeholder="Your Email">

      <input type="submit" value="Submit">
    </form>
    
  </div>
